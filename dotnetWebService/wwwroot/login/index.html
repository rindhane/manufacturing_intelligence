<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
	/>
  <link rel="stylesheet" href="/CSS/master.css">
  <link rel="stylesheet" href="./individual.css">
  <title>QDas Dashboard</title>
  <link rel="icon" href="/favicon.png">
</head>
<body>
  <div class="main-content">
    <form class="main-form">
      <img src="/img/client.png" alt="logo">
      <div class="key-text">Please sign in</div>
      <div class="form-floating">
        <input type="email" class="form-control" id="loginInput" placeholder="name@example.com">
        <label class="inputs" for="loginInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
        <label class="inputs"  for="loginPassword">Password</label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn-primary" type="submit">Sign in</button>
      <p class="text-muted">© 2017–2022</p>
    </form>
  </div>
</body>
